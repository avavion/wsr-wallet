<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Wallet</title>
</head>
<body>


<section class="section" id="wallet">

    <div class="container">
        <h1 class="section__title">
            Dashboard Wallet
        </h1>

        <div class="grid">
            <div class="item col-1" id="summary">

                <h3 class="item__title">
                    Сводка
                </h3>

                <p class="item__text">Баланс: <span id="balance_span">50 000</span> рублей</p>
                <p class="item__text">Доходы: <span id="income_span">75 000</span> рублей</p>
                <p class="item__text">Расходы: <span id="expenses_span">25 000</span> рублей</p>

            </div>

            <div class="item col-1 category" id="category">
                <h3 class="item__title">
                    Категории
                </h3>

                <div class="item-group col">
                    <div class="form-control">
                        <label class="form__label">Наименование: </label>
                        <input placeholder="Название категории" type="text" class="form__input category__input">
                    </div>
                    <button class="button button--add category__button">Добавить</button>
                </div>
            </div>

            <div class="item col-1 income" id="income">
                <h3 class="item__title">
                    Доход
                </h3>

                <div class="item-group col">
                    <div class="form-control income-control">
                        <label for="" class="form__label">
                            Сумма дохода
                        </label>
                        <input type="text" class="form__input income__input">
                    </div>
                    <select class="form__select category-selector">
                        <option value="">Тут типа категория</option>
                    </select>

                    <button class="button income__button">Добавить</button>
                </div>
            </div>

            <div class="item col-2" id="expenses">
                <h3 class="item__title">
                    Расход
                </h3>

                <div class="item-group col">
                    <div class="form-control income-control">
                        <label for="" class="form__label">
                            Сумма дохода
                        </label>
                        <input type="text" class="form__input income__input">
                    </div>
                    <select class="form__select category-selector">
                        <option value="">Тут типа категория</option>
                    </select>

                    <button class="button income__button">Добавить</button>
                </div>
            </div>

            <div class="item col-1" id="settings">
                <h3 class="item__title">
                    Настройки
                </h3>

                <div class="item-group col">
                    <div class="form-control">
                        <label for="" class="form__label">Изменить пароль</label>
                        <input type="text" class="form__input settings__input">
                    </div>

                    <button class="button settings__button" id="changePassword">Изменить пароль</button>
                    <button class="button button--danger settings__button" id="resetPassword">Сбросить пароль</button>
                    <button class="button settings__button" id="logout">Изменить пароль</button>
                </div>
            </div>

            <div class="item col-2" id="stats">
                <h3 class="item__title">
                    Статистика
                </h3>

                <ul class="list" id="history">
                    <li class="list income">Зарплата - 25 000 рублей [31.10.2021]</li>
                    <li class="list expenses">Развлечения - 1 500 рублей [31.10.2021]</li>
                </ul>
            </div>

            <div class="item col-1" id="stats-settings">
                <h3 class="item__title">
                    Настройки статистики
                </h3>

                <div class="item-group col">
                    <button class="button" data-type="day">
                        За день
                    </button>
                    <button class="button" data-type="week">
                        За неделю
                    </button>
                    <button class="button" data-type="month">
                        За месяц
                    </button>

                    <select class="form__select category-selector stats-selector">
                        <option>Выберите категорию</option>
                        <option value="food">Тут типа категория</option>
                        <option value="car">Тут типа категория</option>
                    </select>

                    <button class="button button--danger" data-type="clear">
                        Сбросить
                    </button>
                </div>
            </div>
        </div>
    </div>

</section>


<script src="scripts/app.js"></script>
</body>
</html>
